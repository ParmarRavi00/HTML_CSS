<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>College Management System Table</title>
    <style>
      body {
        font-family: Arial, sans-serif;
        text-align: center;
        margin: 50px;
      }
      table {
        width: 80%;
        margin: 20px auto;
        border-collapse: collapse;
      }
      th,
      td {
        padding: 12px;
        border: 1px solid #ddd;
      }
      th {
        background-color: #007bff;
        color: white;
      }
    </style>
  </head>
  <body>
    <!-- 5)  Create a Table Of college Management system using row span & colspan -->

    <h1>College Management System Table</h1>
    <table>
      <thead>
        <tr>
          <th rowspan="2">Student ID</th>
          <th rowspan="2">Name</th>
          <th colspan="2">Courses</th>
          <th rowspan="2">Grade</th>
        </tr>
        <tr>
          <th>Main Course</th>
          <th>Elective Course</th>
        </tr>
      </thead>
      <tbody>
        <tr>
          <td>001</td>
          <td>John Doe</td>
          <td rowspan="2">Computer Science</td>
          <td>Elective Math</td>
          <td>A</td>
        </tr>
        <tr>
          <td>002</td>
          <td>Jane Smith</td>
          <td>Elective Physics</td>
          <td>B+</td>
        </tr>
        <!-- Add more rows as needed -->
      </tbody>
    </table>
  </body>
</html>
