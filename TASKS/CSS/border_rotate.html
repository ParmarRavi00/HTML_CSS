<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border_Rotate</title>
    <style>
      * {
        box-sizing: border-box;
        margin: 0px;
        padding: 0px;
      }
      body {
        display: flex;
        justify-content: center;
      }
      .main {
        width: 300px;
        height: 400px;
        /* border: 2px solid black; */
        display: flex;
        justify-content: center;
        align-items: center;
        margin-top: 200px;
        position: relative;
        overflow: hidden;
      }
      .x {
        width: 250px;
        height: 350px;
        /* border: 2px solid black; */
        background: white;
        z-index: 2;
      }
      .main::before {
        content: "";
        width: 500px;
        height: 600px;
        border: 1px solid black;
        position: absolute;
        top: -26%;
        left: -100px;
        background: linear-gradient(
          45deg,
          red,
          green,
          orange,
          blue,
          white,
          rgb(207, 75, 97),
          lightskyblue,
          black
        );
        animation: border 1s infinite linear;
        /* transition: 2s; */
      }
      /* .main:hover.main::after {
        transform: rotate(360deg);
      } */
      @keyframes border {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="x"></div>
    </div>
  </body>
</html>
