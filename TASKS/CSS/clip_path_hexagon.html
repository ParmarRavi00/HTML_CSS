<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Clip_Path_Hexagon</title>
    <style>
      .x {
        width: 200px;
        height: 200px;
        background: lightgreen;
        margin: 200px auto;
        clip-path: polygon(
          20% 0%,
          80% 0%,
          100% 50%,
          80% 100%,
          20% 100%,
          0% 50%
        );
        text-align: center;
        line-height: 200px;
        font-size: 30px;
        font-weight: bold;
        text-decoration: underline;
        font-style: oblique;
        box-shadow: 0 0 80px black inset;
      }
    </style>
  </head>
  <body>
    <div class="x">Ravirajsinh</div>
  </body>
</html>
