<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Task_5</title>
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: black;
        width: 100%;
        height: 100vh;
        background-size: 100% 100%;
        background-repeat: no-repeat;
      }
      .tank {
        /* border: 2px solid white; */
        width: 100%;
        height: 600px;
        position: relative;
      }
      .main1 {
        height: 250px;
        width: 250px;
        /* border: 1px solid rgba(197, 125, 125, 0.963); */
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          rgb(245, 139, 156),
          rgba(107, 42, 168, 0.678)
        );
        margin: 50px 0px 0px 700px;
        position: absolute;
      }
      .main2 {
        height: 100px;
        width: 100px;
        /* border: 1px solid rgba(197, 125, 125, 0.963); */
        border-radius: 50%;
        background: linear-gradient(45deg, red, orange);
        margin: 120px 0px 0px 550px;
        position: absolute;
      }
      .main3 {
        height: 180px;
        width: 180px;
        /* border: 1px solid rgba(197, 125, 125, 0.963); */
        border-radius: 50%;
        background: linear-gradient(
          45deg,
          rgb(155, 24, 46) 50%,
          rgb(124, 114, 114)
        );
        margin: 280px 0px 0px 380px;
        position: absolute;
      }
      .content {
        width: 400px;
        height: 250px;
        background: url(https://www.transparenttextures.com/patterns/black-orchid.png);
        /* border: 2px solid white; */
        border-radius: 30px;
        position: absolute;
        z-index: 5;
        margin: 150px 0px 0px 450px;
        color: white;
        backdrop-filter: blur(25px);
        letter-spacing: 2px;
      }
      .member {
        width: 400px;
        height: 100px;
        /* border: 1px solid green; */
        padding: 20px 30px;
        font-size: 20px;
        font-weight: bold;
      }
      p {
        float: left;
        margin-top: 10px;
        /* border: 1px solid white; */
      }
      img {
        float: left;
        margin-left: 145px;
        /* border: 1px solid white; */
      }
      .name {
        width: 100%;
        height: 100px;
        padding-left: 30px;
        margin-top: 70px;
        /* border: 1px solid coral; */
      }
      .name p {
        margin-top: -10px;
      }
    </style>
  </head>
  <body>
    <div class="tank">
      <div class="main1"></div>
      <div class="main2"></div>
      <div class="main3"></div>
      <div class="content">
        <div class="member">
          <p>MEMBERSHIP</p>
          <span><img src="https://img.icons8.com/ios/50/null/x.png" /></span>
        </div>
        <div class="name">
          <h3>RAVIRAJSINH PARMAR</h3>
          <p>UXMISFIT.TOOLS</p>
        </div>
      </div>
    </div>
  </body>
</html>
