<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Circle_Hover</title>
    <style>
      body {
        background: linear-gradient(45deg, black, lightgreen, skyblue);

        /* height: 100vh; */
        /* background-size: 100% 100%; */
        background-attachment: fixed;
      }
      .main {
        width: 150px;
        height: 150px;
        margin: 200px auto;
        border-radius: 50%;
        position: relative;
      }
      .in {
        display: flex;
        justify-content: center;
        align-items: center;
      }
      .circle1,
      .circle2,
      .circle3,
      .in {
        width: 150px;
        height: 150px;
        background: coral;
        border-radius: 50%;
        position: absolute;
        top: 0;
        left: 0;
      }

      .main:hover .circle1 {
        transform: scale(1.5);
        opacity: 0;
        transition: 1.5s;
      }
      .main:hover .circle2 {
        transform: scale(2);
        opacity: 0;
        transition: 1.5s;
      }
      .main:hover .circle3 {
        transform: scale(2.5);
        opacity: 0;
        transition: 1.5s;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="circle1"></div>
      <div class="circle2"></div>
      <div class="circle3"></div>
      <div class="in"><p>&#9658;</p></div>
    </div>
  </body>
</html>
