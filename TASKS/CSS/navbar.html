<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Navbar</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .navbar {
        background-color: rgb(24 20 20);
        border-radius: 20px;
      }
      .navbar li {
        padding-top: 2px;
        float: left;
        list-style: none;
        margin: 13px;
        /* background-color: white; */
        position: relative;
      }
      .navbar ul {
        overflow: auto;
      }
      .navbar li a {
        color: aliceblue;
        text-decoration: none;
        padding: 2px;
      }
      .main {
        width: 0;
        height: 2px;
        position: absolute;
        top: 100%;
        left: 0%;
        background-color: white;
        transition: 1s;
      }
      .navbar li:hover .main {
        width: 100%;
      }
      /* .navbar li a:hover {
        color: rgb(120, 8, 8);
        background-color: blanchedalmond;
        border-radius: 20%;
      } */
      .search {
        float: right;
        padding: 15px;
        margin-right: 30px;
      }
      .navbar input {
        text-align: center;
        border: none;
        border-radius: 8px;
        height: 19px;
      }
    </style>
  </head>
  <body>
    <header>
      <nav class="navbar">
        <ul>
          <li>
            <a href="#Home">Home</a>
            <div class="main"></div>
          </li>
          <li>
            <a href="#Services">Services</a>
            <div class="main"></div>
          </li>
          <li>
            <a href="#About">About</a>
            <div class="main"></div>
          </li>
          <li>
            <a href="#Contact us">Contact us</a>
            <div class="main"></div>
          </li>
          <div class="search">
            <input type="search" name="search" placeholder="Search" />
          </div>
        </ul>
      </nav>
    </header>
  </body>
</html>
