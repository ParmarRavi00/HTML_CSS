<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Table_task_8</title>
    <style>
      form {
        background-color: darkgray;
      }
      #submit {
        background-color: coral;
      }
    </style>
  </head>
  <body>
    <form>
      <table align="center">
        <tr>
          <td>
            <h2><b>Register</b></h2>
          </td>
        </tr>
        <tr>
          <td>
            First Name: <br /><input
              type="text"
              name=""
              id=""
              placeholder="e.g.John"
            />
          </td>
          <td>
            Last Name: <br /><input
              type="text"
              name=""
              id=""
              placeholder="e.g.Smith"
            />
          </td>
        </tr>
        <tr>
          <td colspan="2">
            Email Address:
            <input type="email" placeholder="e.g.john@your-domain.com" />
          </td>
        </tr>
        <tr>
          <td>
            Phone Number: <br /><input
              type="number"
              name=""
              id=""
              placeholder="+91 1234567890"
            />
          </td>
          <td>
            Website: <br /><input
              type="text"
              name=""
              id=""
              placeholder="e.g.https://google.com"
            />
          </td>
        </tr>
        <tr>
          <td>
            Password: <br /><input
              type="password"
              name=""
              id=""
              placeholder="Your Password"
            />
          </td>
          <td>
            Re-Type Password: <br /><input
              type="password"
              name=""
              id=""
              placeholder="Your Password"
            />
          </td>
        </tr>
        <tr>
          <td>
            <input type="checkbox" name="" id="" />
          </td>
        </tr>
        <br />
        <tr>
          <td>
            <input id="submit" type="submit" value="Register" />
          </td>
        </tr>
      </table>
    </form>
  </body>
</html>
