<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      style="width: 40%; margin: auto; text-align: center"
      cellspacing="0"
      cellpadding="5"
    >
      <tr>
        <td>A</td>
        <td>B</td>
        <td>C</td>
        <td rowspan="2">D</td>
      </tr>

      <tr>
        <td>E</td>
        <td>F</td>
        <td>G</td>
      </tr>

      <tr>
        <td>H</td>
        <td>I</td>
        <td colspan="2">J</td>
      </tr>

      <tr>
        <td colspan="4">K</td>
      </tr>
    </table>
  </body>
</html>
