<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <table
      border="1"
      style="width: 50%; margin: auto; text-align: center"
      cellspacing="0"
      cellpadding="5"
    >
      <tr>
        <th>Roll No</th>
        <th>Name</th>
        <th>Percentage</th>
      </tr>

      <tr>
        <td>101</td>
        <td>ABC</td>
        <td>56%</td>
      </tr>

      <tr>
        <td>102</td>
        <td>XYZ</td>
        <td>68%</td>
      </tr>

      <tr>
        <td>103</td>
        <td>ABC</td>
        <td>60%</td>
      </tr>
    </table>

    <h1>Rowspan and Colspan</h1>

    <table
      border="1"
      style="width: 30%; margin: auto; text-align: center"
      cellspacing="0"
      cellpadding="10"
    >
      <tr>
        <td rowspan="2">1</td>
        <td colspan="2">2</td>
        <td>3</td>
      </tr>

      <tr>
        <td colspan="3">4</td>
      </tr>

      <tr>
        <td>5</td>
        <td>6</td>
        <td>7</td>
        <td>8</td>
      </tr>
    </table>
  </body>
</html>
