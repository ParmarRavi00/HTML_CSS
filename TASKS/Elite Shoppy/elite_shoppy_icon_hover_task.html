<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Elite_Shoppy_Icon_Hover_Task</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .x {
        width: 50px;
        height: 50px;
        background-color: lightcoral;
        margin: 200px auto;
        position: relative;
      }
      .x img {
        position: absolute;
        z-index: 1;
        top: 8px;
        left: 8px;
      }
      .y {
        width: 50px;
        height: 50px;
        background-color: lightgreen;
        margin: 200px auto;
        scale: 0;
        transition: 0.6s;
      }
      .x:hover .y {
        scale: 1;
      }
    </style>
  </head>
  <body>
    <div class="x">
      <img
        style="width: 30px; height: 30px"
        src="https://img.icons8.com/ios/50/null/add-shopping-cart--v1.png"
      />
      <div class="y"></div>
    </div>
  </body>
</html>
