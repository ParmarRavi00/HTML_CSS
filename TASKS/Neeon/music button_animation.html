<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Music Button_Animation</title>
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css"
      integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <style>
      * {
        box-sizing: border-box;
      }
      body {
        background: url(https://t4.ftcdn.net/jpg/01/77/47/67/360_F_177476718_VWfYMWCzK32bfPI308wZljGHvAUYSJcn.jpg);
        background-repeat: no-repeat;
        background-size: 100% 100%;
        background-attachment: fixed;
      }
      .main {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        margin: 200px auto;
        position: relative;
      }
      .x {
        width: 100px;
        height: 100px;
        border-radius: 50%;
        background-color: white;
        animation: music 2s infinite linear;
      }
      .y {
        width: 100px;
        height: 100px;
        /* border: 1px solid black; */
        border-radius: 50%;
        background: white;
        display: flex;
        justify-content: center;
        align-items: center;
        position: absolute;
        top: 0px;
        left: 0px;
      }
      @keyframes music {
        from {
          transform: scale(1);
          opacity: 1;
        }
        to {
          transform: scale(1.8);
          opacity: 0;
        }
      }
      .y:hover {
        background: blue;
      }
      i {
        font-size: 30px;
      }
      .y:hover i {
        color: white;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="x"></div>
      <div class="y">
        <i class="fa-sharp fa-solid fa-play"></i>
      </div>
    </div>
  </body>
</html>
