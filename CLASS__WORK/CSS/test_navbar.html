<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>

    <style>
      .main {
        height: 50px;
        background-color: aqua;
        text-align: center;
      }

      .main ul li {
        list-style: none;
        display: inline-block;
        line-height: 50px;
        font-size: 20px;
      }

      .main ul li a {
        text-decoration: none;
        margin-right: 15px;
        position: relative;
      }

      a::after {
        content: " ";
        height: 3px;
        width: 0%;
        position: absolute;
        bottom: -10%;
        left: 0%;
        background-color: black;
        transition: 1s;
      }

      li:hover a::after {
        width: 100%;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <ul>
        <li><a href="">Home</a></li>
        <li><a href="">About</a></li>
        <li><a href="">Services</a></li>
        <li><a href="">Contact Us</a></li>
      </ul>
    </div>
  </body>
</html>
