<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Display_Grid_2</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .main {
        display: grid;
        grid-template-columns: repeat(6, 1fr);
        background: lightgreen;
        grid-auto-rows: 600px;
        column-gap: 8px;
      }
      .test1,
      .test2,
      .test3,
      .test4,
      .test5 {
        display: grid;
        row-gap: 8px;
      }
      .x,
      .x1,
      .x2,
      .x3,
      .x4,
      .x5 {
        border: 2px solid blue;
        row-gap: 3px;
        background: lightpink;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="x">x1</div>

      <div class="test1">
        <div class="x1">x2</div>
        <div class="x1">x3</div>
      </div>

      <div class="test2">
        <div class="x2">x4</div>
        <div class="x2">x5</div>
        <div class="x2">x6</div>
      </div>

      <div class="test3">
        <div class="x3">x7</div>
        <div class="x3">x8</div>
        <div class="x3">x9</div>
        <div class="x3">x10</div>
      </div>

      <div class="test4">
        <div class="x4">x11</div>
        <div class="x4">x12</div>
        <div class="x4">x13</div>
        <div class="x4">x14</div>
        <div class="x4">x15</div>
        <div class="x4">x16</div>
      </div>

      <div class="test5">
        <div class="x5">x17</div>
        <div class="x5">x18</div>
        <div class="x5">x19</div>
        <div class="x5">x20</div>
        <div class="x5">x21</div>
        <div class="x5">x22</div>
        <div class="x5">x23</div>
        <div class="x5">x24</div>
        <div class="x5">x25</div>
        <div class="x5">x26</div>
        <div class="x5">x27</div>
        <div class="x5">x28</div>
      </div>
    </div>
  </body>
</html>
