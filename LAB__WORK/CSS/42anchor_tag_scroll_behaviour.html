<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Anchor_Tag_Schroll_Behaviour</title>
    <style>
      * {
        box-sizing: border-box;
        scroll-behavior: smooth;
      }
      #home,
      #about,
      #services,
      #contsct {
        height: 600px;
        border: 2px solid black;
      }
      button {
        height: 30px;
        width: 80px;
        position: fixed;
        bottom: 40px;
        right: 30px;
      }
      button a {
        text-decoration: none;
      }
    </style>
  </head>
  <body>
    <nav>
      <a href="">Home</a>
      <a href="#about">About</a>
      <a href="#services">Services</a>
      <a href="#contsct">Contact Us</a>
    </nav>
    <div id="home">Home</div>
    <div id="about">About</div>
    <div id="services">Services</div>
    <div id="contsct">Contact Us</div>
    <button><a href="#">Scroll Up</a></button>
  </body>
</html>
