<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Transform_Scal</title>
    <style>
      .x {
        height: 100px;
        width: 100px;
        background: coral;
        margin: 20px;
        transition: 2s;
      }
      .x:hover {
        height: 150px;
        width: 150px;
      }
      .y {
        height: 100px;
        width: 100px;
        background: coral;
        margin: 20px;
        transition: 1s;
        transform: scale(1);
        /* Scale Property thi vachhe thi Zoon-in & Zoom-out karavi sakay  */
      }
      .y:hover {
        transform: scale(0.5);
      }
    </style>
  </head>
  <body>
    <div class="x">Hello</div>

    <div class="y">Hello</div>
  </body>
</html>
