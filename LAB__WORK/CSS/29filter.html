<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Filter</title>
    <style>
      img {
        width: 250px;
        height: 250px;
      }
      .x {
        filter: blur(3px);
      }
      .y {
        filter: brightness(150%);
      }
      .z {
        filter: contrast(30%);
      }
      .w {
        filter: grayscale(90%);
      }
      .a {
        filter: hue-rotate(95deg);
      }
      .b {
        filter: invert(80%);
      }
      .c {
        filter: opacity(0.7);
      }
      .d {
        filter: saturate(30%);
      }
      .e {
        filter: drop-shadow(0 0 30px red);
      }
      .f:hover {
        filter: drop-shadow(0 0 30px red);
      }
    </style>
  </head>
  <body>
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="x"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="y"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="z"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="w"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="a"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="b"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="c"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="d"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="e"
    />
    <img
      src="https://images.pexels.com/photos/674010/pexels-photo-674010.jpeg?auto=compress&cs=tinysrgb&dpr=1&w=500"
      alt=""
      class="f"
    />
    <img
      src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhze-QNnca2liBrhRj4CjswGZSkqbhvSDJsQ&usqp=CAU"
      alt=""
      class="g"
    />
  </body>
</html>
