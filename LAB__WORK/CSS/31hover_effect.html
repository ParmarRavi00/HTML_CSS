<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover_effect</title>
    <style>
      .x {
        width: 200px;
        height: 50px;
        background: rgb(234, 234, 233);
        margin: 200px auto;
        position: relative;
        overflow: hidden;
        border-radius: 50px;
        box-shadow: 0 0 30px red, 0 10px 30px red inset;
      }

      .y {
        width: 200px;
        height: 50px;
        background: rgb(89, 65, 20);
        position: absolute;
        top: 0;
        left: -100%;
        text-align: center;
        line-height: 50px;
        font-size: 26px;
        transition: 1s;
        color: white;
      }

      .x:hover .y {
        left: 0%;
      }
    </style>
  </head>
  <body>
    <div class="x">
      <div class="y">Ravirajsinh</div>
    </div>
  </body>
</html>
