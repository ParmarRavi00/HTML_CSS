<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Media_Flex</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .main {
        /* height: 250px; */
        height: auto;
        border: 1px solid red;
        display: flex;
        flex-wrap: wrap;
      }
      .x {
        border: 2px solid black;
        width: 25%;
        height: 250px;
      }
      @media (max-width: 500px) {
        .x {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="x">1</div>
      <div class="x">2</div>
      <div class="x">3</div>
      <div class="x">4</div>
    </div>
  </body>
</html>
