<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        width: 250px;
        height: 250px;
        background-color: red;
        border-radius: 0 500px;
      }
      .b {
        width: 250px;
        height: 250px;
        background-color: rgb(68, 224, 81);
        border-radius: 500px 0;
      }
      .main {
        margin-left: 30%;
        margin-top: 5%;
        border: 5px solid black;
        width: 500px;
        background-color: khaki;
      }
      .c {
        width: 250px;
        height: 250px;
        background-color: blue;
        border-radius: 500px 0;
        margin-left: 250px;
        margin-top: -500px;
      }

      .d {
        width: 250px;
        height: 250px;
        background-color: rgb(192, 34, 179);
        border-radius: 0 500px;
        margin-left: 250px;
        margin-top: 0px;
      }
    </style>
  </head>
  <body>
    <div class="main">
      <div class="a"></div>
      <div class="b"></div>
      <div class="c"></div>
      <div class="d"></div>
    </div>
  </body>
</html>
