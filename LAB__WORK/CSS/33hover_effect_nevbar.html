<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Hover_Effect_Navbar</title>
    <style>
      ul {
        list-style-type: none;
        background-color: cadetblue;
        height: 30px;
        line-height: 30px;
        padding-left: 350px;
        border-radius: 15px;
      }
      ul li {
        display: inline;
        margin-left: 70px;
        font-size: 20px;
        font-weight: bold;
        position: relative;
      }
      li::before {
        content: "";
        width: 0px;
        height: 3px;
        background-color: #000;
        position: absolute;
        top: 100%;
        left: 0%;
        transition: 1s;
      }
      li:hover::before {
        width: 100%;
        left: 0%;
        transition: 1s;
      }
    </style>
  </head>
  <body>
    <div class="x">
      <ul>
        <li>Home</li>
        <li>About</li>
        <li>Services</li>
        <li>Contact Us</li>
      </ul>
    </div>
  </body>
</html>
