<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Overflow_Hidden</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .x {
        height: 200px;
        width: 200px;
        background: linear-gradient(lightgoldenrodyellow, orange);
        margin: 200px auto;
        box-shadow: 0 0 80px black inset;
        padding: 60px 0 0 60px;
        border-radius: 50%;
        overflow: hidden;
      }
      .y {
        height: 200px;
        width: 200px;
        background: linear-gradient(lightgoldenrodyellow, orange);
        box-shadow: 0 0 80px black inset;
        border: 10px groove red;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="x">
      <div class="y"></div>
    </div>
  </body>
</html>
