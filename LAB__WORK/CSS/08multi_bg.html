<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>MultiBG</title>
    <style>
      .multibg {
        height: 350px;
        width: 350px;
        background: url(https://media.istockphoto.com/id/1214446442/photo/island-small-island-in-ocean-3d-render.jpg?b=1&s=170667a&w=0&k=20&c=LRK6MC6OZoetBf3HqGHSm0fKRs00DwnSQnKzthYAyRI=),
          url(https://media.istockphoto.com/id/1174414283/photo/multimedia-video-concept-on-tv-set-in-dark-room.jpg?b=1&s=170667a&w=0&k=20&c=WcI6AYfQFN8K9tn23CD_KdQYb2WJ-_y-gOteft_NXx8=),
          url(https://media.istockphoto.com/id/1221473823/photo/circle-of-smoke.jpg?b=1&s=170667a&w=0&k=20&c=76YhCUer9vjU-MzZFKXIPGARYqlb0VvbPzlM555OPSI=);
        background-size: 100px 100px, 100px 100px, 100% 100%;
        background-repeat: no-repeat, no-repeat, no-repeat;
        background-position: 200px 20px, 25px 20px, 0px 0px;
      }
    </style>
  </head>
  <body>
    <div class="multibg"></div>
  </body>
