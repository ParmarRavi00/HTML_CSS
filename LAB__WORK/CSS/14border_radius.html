<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Border_Radius</title>
    <style>
      .x {
        width: 100px;
        height: 100px;
        background-color: rgb(62, 200, 154);
        margin: 30px;
        border-radius: 12px;
      }
      .y {
        width: 100px;
        height: 100px;
        background-color: rgb(218, 138, 112);
        margin: 30px;
        border-radius: 12px 0px 0px 0px;
      }
      .z {
        width: 100px;
        height: 100px;
        background-color: rgb(231, 247, 92);
        margin: 30px;
        border-radius: 100px 5px 100px 5px;
      }
      .A {
        width: 100px;
        height: 100px;
        background-color: rgb(247, 46, 36);
        margin: 30px;
        border-radius: 0px 100px 0px 100px;
      }
      .B {
        width: 100px;
        height: 100px;
        background-color: rgb(185, 51, 183);
        margin: 30px;
        border-radius: 300px 300px 300px 300px;
      }
      .C {
        height: 50px;
        background-color: rgb(80, 205, 227);
        margin: 30px;
        border-radius: 15px;
      }
      .D {
        height: 50px;
        background-color: rgb(246, 205, 82);
        margin: 30px;
        border-radius: 50%;
      }
    </style>
  </head>
  <body>
    <div class="x"></div>
    <div class="y"></div>
    <div class="z"></div>
    <div class="A"></div>
    <div class="B"></div>
    <div class="C"></div>
    <div class="D"></div>
  </body>
</html>
