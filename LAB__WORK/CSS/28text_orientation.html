<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Text_Orientation</title>
    <link
      href="https://fonts.googleapis.com/css2?family=Satisfy"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Lobster"
      rel="stylesheet"
    />
    <style>
      .x {
        font-family: Satisfy;
        writing-mode: vertical-lr;
        text-orientation: upright;
        font-size: 32px;
      }
      .y {
        font-family: Lobster;
        font-size: 60px;
      }
    </style>
  </head>
  <body>
    <div class="x">Jay Bhavani Maa Khodal Jay Meldi Maa</div>
    <div class="y">Jay Mataji</div>
  </body>
</html>
