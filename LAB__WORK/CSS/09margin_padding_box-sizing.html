<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Margin_Padding</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .x {
        height: 150px;
        width: 150px;
        background-color: rgb(196, 159, 65);
        margin: auto;
        /* margin: 25px 50px; */
      }
      .y {
        width: 150px;
        height: 150px;
        background-color: rgb(156, 249, 62);
        padding: 30px 50px;
      }
      .z {
        width: 150px;
        height: 150px;
        background-color: indianred;
        border: 15px double black;
      }
    </style>
  </head>
  <body>
    <div class="x"></div>
    <div class="y">Hello</div>
    <div class="z"></div>
  </body>
</html>
